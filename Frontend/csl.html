<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Extension</title>
    <link rel="stylesheet" href="csl.css">
</head>
<body>
    <div class="container">
        <h1>Common Sign Language</h1>
        <div class="signs-grid">
            <div class="sign-card">
                <img src="image1.jpg" alt="Sign 1">
                <p class="subtext">Help</p>
            </div>
            <div class="sign-card">
                <img src="image2.jpg" alt="Sign 2">
                <p class="subtext">Hello</p>
            </div>
            <div class="sign-card">
                <img src="image3.jpg" alt="Sign 3">
                <p class="subtext">Thank you</p>
            </div>
            <div class="sign-card">
                <img src="yes.jpg" alt="Yes">
                <p class="subtext">Yes</p>
            </div>
            <div class="sign-card">
                <img src="no.jpg" alt="No">
                <p class="subtext">No</p>
            </div>
            <div class="sign-card">
                <img src="contact.jpg" alt="Contact">
                <p class="subtext">Contact</p>
            </div>
            <div class="sign-card">
                <img src="name.jpg" alt="Name">
                <p class="subtext">Name</p>
            </div>
            <div class="sign-card">
                <img src="happy.jpg" alt="Happy">
                <p class="subtext">Happy</p>
            </div>
            <div class="sign-card">
                <img src="sad.jpg" alt="Sad">
                <p class="subtext">Sad</p>
            </div>
            <div class="sign-card">
                <img src="eat.jpg" alt="Eat">
                <p class="subtext">Eat</p>
            </div>
            <div class="sign-card">
                <img src="water.jpg" alt="Water">
                <p class="subtext">Water</p>
            </div>
            <div class="sign-card">
                <img src="questions.jpg" alt="Questions">
                <p class="subtext">Questions</p>
            </div>
            <div class="sign-card">
                <img src="forget.jpg" alt="Forget">
                <p class="subtext">Forget</p>
            </div>
            <div class="sign-card">
                <img src="ily.jpg" alt="I Love You">
                <p class="subtext">I Love You</p>
            </div>
        </div>
    </div>
</body>
</html>
